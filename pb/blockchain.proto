syntax = "proto3";

option go_package = "blockchain/pb";

message Config {
  uint32 difficulty = 1;
}

message Block {
  Header header = 1;

  message Header {
    Block.Header.Version version = 1;
    bytes prev_block_hash = 2;
    uint32 timestamp = 3;
    uint32 difficulty = 4;
    uint32 nonce = 5;

    enum Version {
      VERSION_UNSPECIFIED = 0;
      VERSION_1 = 1;
    }
  }
}